<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="social link-sharing profile" />
    <meta name="keywords" content="HTML, CSS, Desktop design, Mobile design" />
    <meta name="author" content="Rupali Roy Choudhury" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <h1 class="visually-hidden">Social Links Profile</h1>
      <article class="social-link-card">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="Profile picture of Jessica"
          height="88"
          width="88"
        />
        <div class="vertical-gap-1">
          <h2>Jessica Randall</h2>
          <p>London, United Kingdom</p>
        </div>
        <q>Front-end developer and avid reader.</q>
        <ul>
          <li>
            <a
              href="#"
              class="social-link"
              aria-label="Visit Jessica's GitHub"
              target="_blank"
              rel="noopener noreferrer"
              >GitHub</a
            >
          </li>
          <li>
            <a
              href="#"
              class="social-link"
              aria-label="Visit Jessica's Frontend Mentor"
              target="_blank"
              rel="noopener noreferrer"
              >Frontend Mentor</a
            >
          </li>
          <li>
            <a
              href="#"
              class="social-link"
              aria-label="Visit Jessica's LinkedIn"
              target="_blank"
              rel="noopener noreferrer"
              >LinkedIn</a
            >
          </li>
          <li>
            <a
              href="#"
              class="social-link"
              aria-label="Visit Jessica's Twitter"
              target="_blank"
              rel="noopener noreferrer"
              >Twitter</a
            >
          </li>
          <li>
            <a
              href="#"
              class="social-link"
              aria-label="Visit Jessica's Instagram"
              target="_blank"
              rel="noopener noreferrer"
              >Instagram</a
            >
          </li>
        </ul>
      </article>
    </main>
  </body>
</html>
